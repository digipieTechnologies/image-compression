<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row" >
        <div class="col-md" style="margin: 20px">
            <div class="card text-center">
                <h1>Upload Image for PCA Compression</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-info" type="submit">Upload and Compress</button>
                </form>
            </div>
        </div>
    </div>
    {% if original_image_base64 and compressed_image_base64 %}
    <div class="row">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h2>Original Image ({{ original_size_kb }} KB)</h2>
                    <img src="data:image/png;base64,{{ original_image_base64 }}" alt="Original Image" style="max-width: 300px;">
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h2 class="card-title">Compressed Image ({{ compressed_size_kb }} KB)</h2>
                    <img src="data:image/png;base64,{{ compressed_image_base64 }}" alt="Compressed Image" style="max-width: 300px;">
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
</body>
</html>
